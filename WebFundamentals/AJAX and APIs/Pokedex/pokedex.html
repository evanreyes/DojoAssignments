<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon</title>
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
        <script type="text/javascript">
            $(document).ready(function() {
                for (var x = 1; x <= 151; x++){
                    $('#sprites').append('<img id="' + x +'" src="http://pokeapi.co/media/img/' + x + '.png">');
                }

                $('img').click(function() {
                    var num = $(this).attr('id');
                    var url = "http://pokeapi.co/api/v1/pokemon/"+num;


                    $.get(url, function(data) {
                        console.log(data);
                        console.log(data.types.length);
                        function type(){
                            for (var z = 0; z < data.types.length; z++){
                                console.log(data.types[z].name)
                            }
                        }

                        $('#pokebody').html('<h2>'+data.name+'</h2>'+
                            '<img id="' + num +'" src="http://pokeapi.co/media/img/' + num + '.png"><br>'+
                            '<h3>Types</h3>'+
                            '<ul><li>'+data.types[z].name+'</li></ul>'+



                            '<h3>Height</h3>'+
                            '<p>'+data.height+'</p>'+
                            '<h3>Weight</h3>'+
                            '<p>'+data.weight+'</p>'
                        )
                        }, "json");

                });
            });
        </script>
        <style>
            #sprites{
                width: 66%;
                display: inline-block;
            }
            #pokedex{
                width: 30%;
                height: 750px;
                border: 5px solid black;
                display: inline-block;
                font-family: sans-serif;
                padding: 5px;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div id="sprites">

        </div>

        <div id="pokedex">
            <h1>Who Am I?</h1>
            <div id="pokebody">

            </div>
        </div>
    </body>
</html>
