<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <meta name="description" content="This is a practice registration form.">
    </head>
    <body>
        <form>
            <h1>My Registration Form</h1>
            <p>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </p>
            <p>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            <p>
            <p>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </p>
            <p>
                <label for="pwconfirm">PW Confirm</label>
                <input type="password" id="pwconfirm" name="pwconfirm">
            </p>
            <p>
                <label>Birthday</label>
                <input type="date" id="date" name="birthday">
            </p>
            <p>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="other">
            </p>
            <p>
                <label>A short description about yourself:</label><br>
                <textarea name="description"></textarea>
            </p>
            <p>
                <label>Favorite Language:</label>
                <select name="language">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="esperanto">Esperanto</option>
                </select>
            </p>
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
