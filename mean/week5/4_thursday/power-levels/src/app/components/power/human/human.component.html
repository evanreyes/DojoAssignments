<fieldset>
  <legend>Human</legend>
  <div class="div-box">
    <h5>Power Level: {{human_power}}</h5>
    <p *ngIf="human_power > 9000 && human_power < 20000">It's Over 9000!</p>
    <p *ngIf="human_power >= 20000 && human_power < 50000 && human_power != 25000">Superlative!</p>
    <p *ngIf="human_power === 25000">Superlative Powers!</p>
    <p *ngIf="human_power === 50000">The One!</p>
  </div>
</fieldset>
