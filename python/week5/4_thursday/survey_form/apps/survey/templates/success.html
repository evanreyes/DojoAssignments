
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "/survey/css/normalize.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "/survey/css/style.css" %}">
    </head>
    <body>
        <h1>Submitted Info</h1>
        <div>
            <p>Your Name: {{ request.session.name }}</p>
            <p>Dojo Location: {{ request.session.loc }}</p>
            <p>Favorite Language: {{ request.session.lang }}</p>
            <p>Comment: {{ request.session.com }}</p>
        </div>

        <form action="/" method="get">
			<input class="submit" type='submit' value='Go Back'>
		</form>
    </body>
</html>
