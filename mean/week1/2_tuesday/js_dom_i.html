<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS DOM I</title>
    </head>
    <body>
        <h1>Students (appendList)</h1>
        <!-- This ID will demonstrate the first function -->
        <ul id="main">

        </ul>

        <h1>Students (superAppend)</h1>
        <!-- This ID will demonstrate the second function -->
        <ul id="main2">

        </ul>
        <script>
            function appendList(array, id){                                     // Accept an array and an ID
                for (var i = 0; i < array.length; i++) {                        // Iterate through each array item
                    let new_li = document.createElement("li");                  // Create a tag for each item we will append
                    new_li.innerHTML = array[i];                                // Toss the array index in as HTML
                    document.getElementById(target_id).appendChild(new_li);     // Append our newly created HTML string into the existing "main" element
                }
            };

            function superAppend(array, element, id){                           // SuperAppend! Now we can choose the type of tag by passing in an lement
                for (var i = 0; i < array.length; i++) {
                    let new_li = document.createElement(String(element));       // This is the only line that is different: it takes in an element argument
                    new_li.innerHTML = array[i];                                // that we convert to a string so that our append method understands it
                    document.getElementById(target_id2).appendChild(new_li);
                }
            };

            let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
            let target_id = "main";                                             // This will make appendList only apply to the first list
            let target_id2 = "main2";                                           // And superAppend only apply to the second list
            let new_tag = "h3";                                                 // Here is the tag we pass in manually
            appendList(students, target_id);                                    // Now we execute!
            superAppend(students, new_tag, target_id2);
        </script>
    </body>
</html>
