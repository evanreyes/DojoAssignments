<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Username Validation</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "/user_val/css/normalize.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "/user_val/css/style.css" %}">
    </head>
    <body>

        {% if messages %}
            {% for message in messages %}
                <p class="success_message">{{ message }}</p>
            {% endfor %}
        {% endif %}


        <table>
            <h1>Usernames</h1>
        {% for username in usernames %}
            <tr>
                <td>{{ username.username }}</td>
                <td>{{ username.created_at }}</td>
                <td><a href="/usernames/confirm/{{ username.id }}#">delete</a></td>
            </tr>
        {% endfor %}
        </table>
        <form action="/go_back" method="post">
            {% csrf_token %}
            <input type="submit" value="Go Back">
        </form>
    </body>
</html>
