<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Username Validation</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "/user_val/css/normalize.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "/user_val/css/style.css" %}">
    </head>
    <body>

        {% if messages %}
            {% for message in messages %}
                <p class="error_message">{{ message }}</p>
            {% endfor %}
        {% endif %}


        <div class="validate">
            <h1>Enter a username</h1>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username"><br><br>
                <input type="submit" formaction="/validate" value="Submit"><br><br>
                <input type="submit" formaction="/success" value="See Username List">
            </form>
        </div>
    </body>
</html>
