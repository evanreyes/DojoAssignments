<!DOCTYPE html>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('img').click(function() {
                    $(this).hide();
                });
                $('button').click(function() {
                    $('img').show();
                });
            });
        </script>
        <style>
            #wrapper{

                width: 1200px;
            }

            }

            }
            img{
                height: 200px;
                width: 200px;
                border: 5px solid #000000;
                margin: 10px;
                padding: 10px;
            }
            button{
                background-color: #1C8B85;
                color: white;
                cursor: pointer;
                font-size: 12pt;
                padding: 20px;

            }
        </style>
    </head>

        <div id="wrapper">
            <h1>jQuery - Goodbye Jacques (the cat)</h1>

        </div>
    </body>
</html>
