<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Money</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="col-s-12 col-m-10 col-l-10">
            <h1>Your Gold:<br>
            {{ session['gold'] }}</h1>
            <div class="col-s-12">
                <h3>Farm</h3>
                <p>(earn 10-20 gold)</p>
                <form class="" action="/process_money" method="post">
                    <input type="hidden" name="value" value="farm">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="col-s-12">
                <h3>Cave</h3>
                <p>(earn 5-10 gold)</p>
                <form class="" action="/process_money" method="post">
                    <input type="hidden" name="value" value="cave">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="col-s-12">
                <h3>House</h3>
                <p>(earn 2-5 gold)</p>
                <form class="" action="/process_money" method="post">
                    <input type="hidden" name="value" value="house">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="col-s-12">
                <h3>Casino</h3>
                <p>(win/lose 0-50 gold)</p>
                <form class="" action="/process_money" method="post">
                    <input type="hidden" name="value" value="casino">
                    <input type="submit" value="Find Gold!">
                </form>
            </div>
            <form class="reset_button" action="/process_money" method="post">
                <input type="hidden" name="value" value="reset">
                <input type="submit" value="Reset Gold">
            </form>
            <h2>Gold Log:</h2>
            <p>{{ log }}</p>
        </div>
    </body>
</html>
