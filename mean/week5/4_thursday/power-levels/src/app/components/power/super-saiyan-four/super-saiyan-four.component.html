<fieldset>
  <legend>Super Saiyan Four</legend>
  <div class="div-box">
    <h5>Power Level: {{super_saiyan_four_power}}</h5>
    <p *ngIf="super_saiyan_four_power > 9000 && super_saiyan_four_power < 20000">It's Over 9000!</p>
    <p *ngIf="super_saiyan_four_power >= 20000 && super_saiyan_four_power < 50000 && super_saiyan_four_power != 25000">Superlative!</p>
    <p *ngIf="super_saiyan_four_power === 25000">Superlative Powers!</p>
    <p *ngIf="super_saiyan_four_power === 50000">The One!</p>
  </div>
</fieldset>
