<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<h1>Dojo Mail</h1>
<table>
  <thead>
    <tr>
      <td>Email</td>
      <td>Importance</td>
      <td>Subject</td>
      <td>Content</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let email of emails">
      <td>{{ email.email }}</td>
      <td *ngIf="email.importance">High</td>
      <td *ngIf="!email.importance">Low</td>
      <td>{{ email.subject }}</td>
      <td>{{ email.content }}</td>
    </tr>
  </tbody>
</table>
