<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Appointments</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

        <!-- Custom stylesheet -->
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "/appointment_app/css/style.css" %}">

        <!-- Latest compiled and minified JavaScript -->
        <!--  jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Bootstrap Date-Picker Plugin -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

        <script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'yyyy-mm-dd',
        container: container,
        orientation: "top auto",
        autoclose: true
      };
      date_input.datepicker(options);
    })
</script>


    </head>
    <body>

        {% if messages %}
        <div class="warning_message col-sm-offset-3 col-sm-6">
    		{% for message in messages %}

    			<p>{{ message }}</p>

    		{% endfor %}
        </div>
    	{% endif %}

        <div class="bootstrap-iso">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">

                    <!-- Form code begins -->
                        <form class="form-horizontal col-lg-offset-3 col-lg-6 col-md-6 col-sm-6" action="/makeappt" method="POST">
                            {% csrf_token %}
                            <h1>Schedule your appointment!</h1>
                            <div class="form-group"> <!-- Date input -->
                                <label class="control-label" for="date">Date:</label>
                                <input class="form-control" id="date" name="date" placeholder="Select date" type="text"/>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Time:</label>
                                <div class="col-sm-3">
                                    <select name="time" class="form-control">
                                    <option value="select">Select</option>
                                    <option value="8:00am">8:00am</option>
                                    <option value="9:00am">9:00am</option>
                                    <option value="10:00am">10:00am</option>
                                    <option value="11:00am">11:00am</option>
                                    <option value="12:00pm">12:00pm</option>
                                    <option value="1:00pm">1:00pm</option>
                                    <option value="2:00pm">2:00pm</option>
                                    <option value="3:00pm">3:00pm</option>
                                    <option value="4:00pm">4:00pm</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group"> <!-- Submit button -->
                                <button class="btn btn-default" name="submit" type="submit">Submit</button>
                            </div>
                        </form>
                    <!-- Form code ends -->

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
