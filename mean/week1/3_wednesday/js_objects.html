<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Objects</title>
    </head>
    <body>
        <script>
        // Challenge 1
        // Print all of the students and their cohort.
        let students = [
            {name: 'Remy', cohort: 'Jan'},
            {name: 'Genevieve', cohort: 'March'},
            {name: 'Chuck', cohort: 'Jan'},
            {name: 'Osmund', cohort: 'June'},
            {name: 'Nikki', cohort: 'June'},
            {name: 'Boris', cohort: 'June'}
        ];
        for (let i = 0; i < students.length; i++) {
            console.log('Name: ' + students[i].name + ', Cohort: ' + students[i].cohort)
        }

        // Challenge 2
        // Print out the below object to match the example.
        let users = {
            employees: [
                {'first_name':  'Miguel', 'last_name' : 'Jones'},
                {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
                {'first_name' : 'Nora', 'last_name' : 'Lu'},
                {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
            ],
            managers: [
               {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
               {'first_name' : 'Gordon', 'last_name' : 'Poe'}
            ]
         };

         console.log('EMPLOYEES')
         for (let x = 0; x < users['employees'].length; x++){
             let order = x + 1;
             let namelength = users['employees'][x].last_name.length + users['employees'][x].first_name.length;
             console.log(order + " - " + users['employees'][x].last_name.toUpperCase() + ", " + users['employees'][x].first_name.toUpperCase() + " - " + namelength);
         }

         console.log('MANAGERS')
         for (let x = 0; x < users['managers'].length; x++){
             let order = x + 1;
             let namelength = users['managers'][x].last_name.length + users['managers'][x].first_name.length;
             console.log(order + " - " + users['managers'][x].last_name.toUpperCase() + ", "+users['managers'][x].first_name.toUpperCase() + " - " + namelength);
         }

        </script>
    </body>
</html>
