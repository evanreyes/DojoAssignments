<form class="form-inline" (submit)="onSubmit(noteForm)" #noteForm="ngForm">
  {{ noteForm.value | json }}<br>
  <label for="note">Note: </label>
  <textarea type="textarea" name="note" class="form-control mb-2 mr-sm-2 mb-sm-0" rows="3" cols="30" [(ngModel)]="note.note"></textarea>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
