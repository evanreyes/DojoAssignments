<html>
    <head>
        <title>Login and Registration</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>

        <h1>Register</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="error_message">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <form action='/register' method='POST'>
            <label for="first_name">First Name: <input type="text" name="first_name_reg"></label><br>
            <label for="last_name">Last Name: <input type="text" name="last_name_reg"></label><br>
            <label for="email">Email: <input type="text" name="email_reg"></label><br>
            <label for="password">Password: <input type="password" name="password_reg"></label><br>
            <label for="password">Confirm Password: <input type="password" name="password_confirm_reg"></label><br>
            <input type="submit" value="Register">
        </form><br><br>
        <h1>Log In</h1>
        <form action='/login' method='POST'>
            <label for="email">Email: <input type="text" name="email_log"></label><br>
            <label for="password">Password: <input type="password" name="password_log"></label><br>
            <input type="submit" value="Log In">
        </form>
    </body>
</html>
