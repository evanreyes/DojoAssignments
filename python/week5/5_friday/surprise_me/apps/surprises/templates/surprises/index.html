<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Surprise Me!</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "surprises/css/normalize.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "surprises/css/style.css" %}">
    </head>
    <body>
        <h1>Surprise Me!</h1>
        <form action="/surprise" method="post">
            {% csrf_token %}
            Pick a number (1-10): <input type="number" name="number"><br>
            <input type="submit" name="submit" value="Surprise!">
        </form>
    </body>
</html>
