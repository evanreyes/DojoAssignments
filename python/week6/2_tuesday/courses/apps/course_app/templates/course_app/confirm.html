<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "/course_app/css/normalize.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "/course_app/css/style.css" %}">
    </head>
    <body>
        <table>
            <h1>Are you sure you want to delete the following course?</h1>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
            </tr>
        {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.description }}</td>
                <td>{{ course.created_at }}</td>
            </tr>    
        </table>
        <form method="post">
            {% csrf_token %}
            <input class="confirm" type="submit" formaction="/" value="No, go back">
            <input class="confirm" type="submit" formaction="/courses/destroy/{{ course.id }}" value="Yes, delete this course">
        </form>
        {% endfor %}
    </body>
</html>
